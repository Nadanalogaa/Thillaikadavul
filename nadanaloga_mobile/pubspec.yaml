name: nadanaloga_mobile
description: Nadanaloga Fine Arts Academy - Mobile App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

  # Networking
  dio: ^5.4.0
  dio_cookie_manager: ^3.1.1
  cookie_jar: ^4.0.8

  # Navigation
  go_router: ^13.2.0

  # Dependency Injection
  get_it: ^7.6.7

  # Secure Storage
  flutter_secure_storage: ^9.0.0

  # Firebase
  firebase_core: ^3.6.0
  firebase_messaging: ^15.1.0

  # QR Code
  qr_flutter: ^4.1.0

  # UI
  google_fonts: ^6.1.0
  flutter_animate: ^4.5.0
  shimmer: ^3.0.0
  cached_network_image: ^3.3.1
  lottie: ^3.1.0
  flutter_svg: ^2.0.10

  # Pull to Refresh
  pull_to_refresh_flutter3: ^2.0.2

  # Utilities
  path_provider: ^2.1.2
  image_picker: ^1.0.7
  share_plus: ^7.2.1
  file_picker: ^8.1.0
  url_launcher: ^6.2.4
  package_info_plus: ^8.0.0
  connectivity_plus: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  bloc_test: ^9.1.5
  mocktail: ^1.0.3

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/Poppins/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins/Poppins-Light.ttf
          weight: 300
